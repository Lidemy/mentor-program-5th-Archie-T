<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <title>活動報名表單</title>
    <link rel='stylesheet' href='./style.css'>
  </head>
  <body>
    <div class='WhileSpace'>
      <h1>新拖延運動報名表單</h1>
      <div class='DatePlace'>
        <p class='Text'>活動日期：2020/12/10 ~ 2020/12/11</p>
        <p class='Text'>活動地點：台北市大安區新生南路二段1號</p>
        <span class='RedText'>*必填</span>
        <div class='WhileSpaceText'>
          <span class='head2'>暱稱<span class='RedMark'>*</span></span>
          <br>
          <input type='text' class='input' placeholder='您的回答'>
        </div>
        <div class='WhileSpaceText'>
          <span class='head2'>電子郵件<span class='RedMark'>*</span></span>
          <br>
          <input type='text' class='input' placeholder='您的電子郵件'>
        </div>
        <div class='WhileSpaceText'>
          <span class='head2'>手機號碼<span class='RedMark'>*</span></span>
          <br>
          <input type='text' class='input' placeholder='您的手機號碼'>
        </div>
        <div class='WhileSpaceText'>
          <span class='head2'>報名類型<span class='RedMark'>*</span></span>
          <br>
          <label class='labelbottom'>
            <input type='radio' class='bottomtext' name='報名類型' value='躺在床上用想像力實作'>躺在床上用想像力實作
          </label>
          <br>
          <label class='labelbottom'>
            <input type='radio' class='bottomtext' name='報名類型' value='趴在地上滑手機找現成的'>趴在地上滑手機找現成的
          </label>
        </div>
        <div class='WhileSpaceText'>
          <span class='head2'>怎麼知道這個活動的？<span class='RedMark'>*</span></span>
          <br>
          <input type='text' class='input' placeholder='您的回答'>
        </div>
        <div class='WhileSpaceText'>
          <span class='head2'>其他</span>
          <br>
          <p class='Text'>對活動的一些建議</p>
          <br>
          <input type='text' class='inputother' placeholder='您的回答'>
        </div>
        <input type='submit' class='submitBottom' value='提交'>
        <p class='TextBottom'>請勿透過表單送出您的密碼。</p>
      </div>
    </div>
    <footer class='footerbox'>
      <div class='footersign'>© 2020 © Copyright. All rights Reserved.</div>
    </footer>
	<script src="index.js"></script>
  </body>
</html>
